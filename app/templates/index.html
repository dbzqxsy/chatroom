{% extends "base.html" %}

{% block title %}首页 - 聊天室{% endblock %}

{% block content %}
<div class="jumbotron p-5 mb-4">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">欢迎来到聊天室</h1>
        <p class="col-md-8 fs-4">与朋友们实时聊天，分享你的想法和感受。</p>
        {% if current_user.is_authenticated %}
            <a class="btn btn-primary btn-lg" href="{{ url_for('chat.room') }}" role="button">进入聊天室</a>
        {% else %}
            <a class="btn btn-primary btn-lg" href="{{ url_for('auth.register') }}" role="button">立即注册</a>
            <a class="btn btn-outline-light btn-lg ms-2" href="{{ url_for('auth.login') }}" role="button">登录</a>
        {% endif %}
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">实时聊天</h5>
                <p class="card-text">与其他用户进行实时对话，体验流畅的聊天体验。</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">用户友好</h5>
                <p class="card-text">简洁直观的界面设计，让聊天变得更加轻松愉快。</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">安全可靠</h5>
                <p class="card-text">采用现代化的安全技术，保护您的隐私和数据安全。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
